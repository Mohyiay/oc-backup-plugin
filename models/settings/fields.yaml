# ===================================
#  Form Field Definitions
# ===================================

fields:
    is_enabled:
        label: Automatic Backups
        comment: When "off", no backups will be generated.
        type: switch

    scope:
        label: Scope
        options:
            everything: Everything
            db: Only database
            files: Only files
        span: left
        trigger:
            action: show
            field: is_enabled
            condition: checked
        type: dropdown
        

    frequency:
        label: Frequency
        options:
            daily: Daily
            weekly: Weekly
            monthly: Monthly
        span: left
        trigger:
            action: show
            field: is_enabled
            condition: checked
        type: dropdown

    time:
        label: Time
        mode: time
        span: left
        trigger:
            action: show
            field: is_enabled
            condition: checked
        type: datepicker